<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng Nhập</title>
  <link rel="icon" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters" style="padding-left: 130px; margin-bottom: 80px;">
          <div class="col-md-5" >
            <img src="images/bg_2.jpg" alt="login" class="login-card-img" style="object-fit: contain; margin-top: 30px;" >
            <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link text-small">
            </p>
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="images/Picture1.jpg" alt="logo" class="logo" padding="100px"> 
                <div><span style="font-size: 40px; color: rgb(24, 96, 135); margin-left: 80px;">DS TRAVEL</span></div>
              </div>
              <p class="login-card-description">Welcome Back!</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <a href="TRANGCHU1.html"><input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"></a>
                </form>
                <p class="forgot-password-link">Login to continue </p>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
